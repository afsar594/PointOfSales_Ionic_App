
<ion-header>
  <ion-toolbar color="success">
    <ion-title>Notes / Remarks</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="danger" (click)="closeForm()">
        Close
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let remark of remarks">
        <ion-button
          expand="block"
          [color]="getButtonColor(remark)"
          (click)="toggleRemark(remark)"
        >
          {{ remark.label }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
